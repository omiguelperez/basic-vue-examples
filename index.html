<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Basic course</title>
</head>

<body>
  <div id="app">
    <h2>Cuales son tus cursos favoritos?</h2>
    <form @submit.prevent="submit" action="" method="">
      <template v-for="course in courses">
          <input v-model="favorites" type="checkbox" :id="course.value" :value="course.value">
          <label :for="course.value">{{ course.name }}</label>
      </template>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        name: '',
        courses: [
          { 
            name: 'Curso de Vue.js',
            value: 'vue'
          },
          { 
            name: 'Curso de Node.js',
            value: 'nodejs'
          },
          { 
            name: 'Curso de Django',
            value: 'django'
          },
          { 
            name: 'Curso de React.js',
            value: 'reactjs'
          }
        ],
        favorites: []
      },
      methods: {
        submit: function () {
          console.log(`Your selected courses was: ${this.favorites}`)
        }
      }
    })
  </script>
</body>

</html>
